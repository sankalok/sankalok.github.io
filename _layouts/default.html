<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        :root {
            --bg-color: #ebfffc;
            --text-color: #333;
            --link-color: #00b29a;
            --max-width: 1000px;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-stack);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 500vh;
        }
        
        .container {
            max-width: var(--max-width);
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 1rem;
        }
        
        h1, h2, h3 {
            line-height: 1.2;
        }
        
        a {
            color: var(--link-color);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        article {
            margin-bottom: 3rem;
        }
        
        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #eaeaea;
            font-size: 0.9rem;
            color: #666;
        }
        
        /* Bear Blog-like Markdown styling */
        .markdown-content {
            font-size: 1.1rem;
        }
        
        .markdown-content p {
            margin-bottom: 1.5rem;
        }
        
        .markdown-content pre {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
        
        .markdown-content code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">{{ site.title | default: "My Blog" }}</a></h1>
            <nav>
                <a href="/assets/cv.pdf">c.v.</a>
            </nav>
<!--             <nav>
                <a href="/">Home</a> •
                <a href="/about">About</a> •
                <a href="/archive">Archive</a>
            </nav> -->
        </header>
        
        <main class="markdown-content">
            {{ content }}
        </main>
        
        <footer>
            <p>© 2025 • 
            Sankalok Sen</p>
        </footer>
    </div>
</body>
</html>
